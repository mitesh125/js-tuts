<!DOCTYPE html>
<html>
<head>
    <title>Imagelab Rejected Elasticsearch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Search Rejected Elasticsearch</h1>
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="fromDate">From Date:</label>
                <input type="date" id="fromDate" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="toDate">To Date:</label>
                <input type="date" id="toDate" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="userName">Username: (testing)</label>
                <input type="text" id="userName" class="form-control">
            </div>
        </div>

        <button onclick="searchElasticsearch()" class="btn btn-primary">Search</button>

        <!-- Loader element -->
        <div id="loader" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
            <p>Loading data...</p>
        </div>

        <div class="mt-4" id="main_table" style="display: none;">
            <table id="resultsTable"  class="table display compact table-bordered table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>Program ID</th>
                        <th>Reviewed Date Time</th>
                        <th>Last Reviewed By</th>
                        <th>Collected DateTime</th>
                        <th>Collector</th>
                        <th>Rejected Reason</th>
                        <th>Status</th>
                        <th>Collector Market</th>
                        <th>Image Type</th>
                        <th>Provider Name</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- ...JavaScript code... -->
    <script src="script.js"></script>
</body>
</html>
